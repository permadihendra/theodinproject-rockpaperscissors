<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>

    <script src="script.js"></script>
  </head>
  <body>
    <div
      style="display: flex; flex-direction: row; justify-content: space-between"
    >
      <h1>Player Selection</h1>
      <button id="buttonRock">Rock</button>
      <button id="buttonPaper">Paper</button>
      <button id="buttonScissor">Scissor</button>
    </div>

    <div>
      <ol id="results"></ol>
    </div>
    <script>
      const resultsDisplay = document.getElementById("results");

      // Button Rock
      const btnRock = document.getElementById("buttonRock");
      btnRock.addEventListener("click", () => {
        const resultsHistory = document.createElement("li");

        resultsHistory.textContent = playRound(
          getPlayerChoice("rock"),
          getComputerChoice()
        );

        resultsDisplay.appendChild(resultsHistory);
        checkPoints();
      });

      // Button Paper
      const btnPaper = document.getElementById("buttonPaper");
      btnPaper.addEventListener("click", () => {
        const resultsHistory = document.createElement("li");

        resultsHistory.textContent = playRound(
          getPlayerChoice("paper"),
          getComputerChoice()
        );
        resultsDisplay.appendChild(resultsHistory);
        checkPoints();
      });

      //Button Scissor
      const btnScissor = document.getElementById("buttonScissor");
      btnScissor.addEventListener("click", () => {
        const resultsHistory = document.createElement("li");

        resultsHistory.textContent = playRound(
          getPlayerChoice("scissor"),
          getComputerChoice()
        );
        resultsDisplay.appendChild(resultsHistory);
        checkPoints();
      });
    </script>
  </body>
</html>
